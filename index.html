<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Toxicity Checker</title>
  </head>
  <body>
    <h1>Text Toxicity Checker</h1>

    <main class="mainSection">
      <button id="startButton">Start</button>
      <section class="loading hide">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
        <p class="loadingText">Model Loading.....</p>
      </section>
      <section class="modelSection hide">
        <textarea
          name="inputText"
          id="inputText"
          cols="50"
          rows="5"
          placeholder="Check whether entered text is toxic or not..."
        ></textarea>
        <button id="checkButton">Check</button>
        <section class="predictionLoading hide">
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <p class="predictionText">Getting Prediction....</p>
        </section>
        <h2 class="output"></h2>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="index.js"></script>
  </body>
</html>
